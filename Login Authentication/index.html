<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Authentication</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

	<div class="wrapper">
		<div class="form-wrapper login">
		<form id="login-form" action="">
			<h2>Login</h2>
			<div class="input-box">
				<input type="text" required>
				<label>Username</label>
			</div>
			<div class="input-box">
				<span class="icon">
				<i class='bx bxs-lock-alt'></i>
				</span>
				<input type="password" required>
				<label>Password</label>
			</div>
			<div class="remember-forgot">
				<label><input type="checkbox">Remember me</label>
				<a href="#">Forgot Password</a>
			</div>
			<button type="submit">Login</button>
			<div class="register-link">
				<p>Don't have an account ? <a href="#">Register</a></p>
			</div>
			<div class="social-platform">
				<p>Or sign in with</p>
				<div class="social-icons">
					<a href="#"><i class='bx bxl-github' ></i></a>
					<a href="https://accounts.google.com/o/oauth2/auth/oauthchooseaccount?redirect_uri=storagerelay%3A%2F%2Fhttps%2Fonecompiler.com%3Fid%3Dauth153114&response_type=permission%20id_token&scope=email%20profile%20openid&openid.realm&include_granted_scopes=true&client_id=748546363-11lp66se7cl6samfubad3dlsjnau8t11.apps.googleusercontent.com&ss_domain=https%3A%2F%2Fonecompiler.com&fetch_basic_profile=true&gsiwebsdk=2&service=lso&o2v=1&theme=glif&flowName=GeneralOAuthFlow" target="_blank"><i class='bx bxl-google' ></i></a>
					<a href="#"><i class='bx bxl-linkedin' ></i></a>
				</div>
			</div>
		</form>
		</div>

		<div class="form-wrapper register">
			<form id="register-form" action="">
				<h2>Register</h2>
				<div class="input-box">
					<input type="text" required>
					<label>Username</label>
				</div>
				<div class="input-box">
					<span class="icon">
					<i class='bx bxs-envelope'></i>
					</span>
					<input type="email" required>
					<label>Email</label>
				</div>
				<div class="input-box">
					<span class="icon">
						<i class='bx bxs-lock-alt'></i>
					</span>
					<input type="password" required>
					<label>Password</label>
				</div>
				<button type="submit">Register</button>
				<div class="login-link">
					<p>Already have an account ? <a href="#">Login</a></p>
				</div>
			</form>
		</div>
	</div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
